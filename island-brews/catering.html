<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Inquiry</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Aloha Eats</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html" class="active">Catering</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <h2>Catering Inquiry</h2>
            <p>Planning an event? Let us bring the aloha to you!</p>

            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type">
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="family">Family Gathering</option>
                <option value="other">Other</option>
            </select>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="5"></textarea>

            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                Sign me up for the newsletter
            </label>

            <p>We'll respond within 2 business days.</p>

            <button type="submit">Submit Inquiry</button>
        </form>
    </main>

</body>

</html>
